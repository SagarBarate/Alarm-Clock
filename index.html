  <div class="wrapper">
    <div class="currentDate"></div>
    <div class="timer-display">00:00:00</div>
    <div class="container">
      <div class="inputs">
        <input type="number" id="hourInput" placeholder="00" min="0" max="12" />
        <input type="number" id="minuteInput" placeholder="00" min="0" max="59" />
        <input type="number" id="secondInput" placeholder="00" min="0" max="59" />
        <select name="ampm" id="ampm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
      <button id="set"> <b>Add Alarm</b></button>
